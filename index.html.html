<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>üíñ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 420px;
            z-index: 2;
        }

        h1 {
            color: #e63946;
            margin-bottom: 25px;
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: #e63946;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        #result {
            margin-top: 25px;
            font-size: 22px;
            color: #2a9d8f;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1">
            <button onclick="showQuestion()">–ù–∞—Ç–∏—Å–Ω–∏ —Ç—É–∫ üíå</button>
        </div>

        <div id="step2" class="hidden">
            <h1>–†–∞–ª–∏—Ü–∞,<br>—â–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíò</h1>

            <button onclick="sayYes()">–î–ê üíñ</button>
            <button onclick="sayYes()">–î–ê üòç</button>

            <div id="result">–ó–Ω–∞–µ—Ö —Å–∏ üòòüíû</div>
        </div>
    </div>

    <script>
        function showQuestion() {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").classList.remove("hidden");
            startHearts();
        }

        function sayYes() {
            document.getElementById("result").style.display = "block";
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (20 + Math.random() * 20) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }
    </script>

</body>
</html>
